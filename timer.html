<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>TAIHL | Sayaç</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body onload="startTime()">
    <div class="container">
      <div class="sidebar-container" id="sidebar">
        <div class="sidebar">
          <ul>
            <li>
              <a href="index.html"
                ><span class="material-symbols-outlined">schedule</span>
                <p>Saat</p></a
              >
            </li>
            <li>
              <a href="timer.html"
                ><span class="material-symbols-outlined">hourglass</span>
                <p>Zamanlayıcı</p></a
              >
            </li>
            <li>
              <a href="kronometre.html"
                ><span class="material-symbols-outlined">timer</span>
                <p>Kronometre</p></a
              >
            </li>
          </ul>
        </div>
        <button id="toggler">
          <span class="material-symbols-outlined" id="toggler-icon"
            >arrow_back</span
          >
        </button>
      </div>
      <div class="main-area">
        <h1 id="timer">00:00:00</h1>
        <div class="form" id="form">
          <div class="row" id="settings">
            <div class="form-element">
              <label>Saat</label>
              <input type="number" max="99" min="0" id="a" />
            </div>
            <div class="form-element">
              <label>Dakika</label>
              <input type="number" max="59" min="0" id="b" />
            </div>
            <div class="form-element">
              <label>Saniye</label>
              <input type="number" max="59" min="0" id="c" />
            </div>
          </div>
          <div class="row">
            <div class="form-element">
              <div class="flex-row">
                <button
                  class="submit-btn"
                  id="submit-btn"
                  onclick="startCountdown()"
                >
                  Başlat
                </button>
                <button
                  class="stop-btn"
                  id="stop-btn"
                  onclick="stopCountdown()"
                >
                  Durdur
                </button>
                <button
                  class="resume-btn none"
                  id="resume-btn"
                  onclick="resumeCountdown()"
                >
                  Devam
                </button>
                <button
                  class="reset-btn"
                  id="reset-btn"
                  onclick="resetCountdown()"
                >
                  Sıfırla
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="full-screen" onclick="toggleFullScreen()">
      <span class="material-symbols-outlined" id="fs">fullscreen</span>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
